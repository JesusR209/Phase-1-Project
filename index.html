<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This name of title is what is shown in the task bar -->
    <title>Color Scale</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<!-- This is the header that is shown above the transparent box -->
<h1>COLOR SCALE</h1>
<!-- This is the how we allow the image onto the webpage itself. -->
<div id="image1"></div>
<body>
    <!-- wrapper is the transparent black background that holds all buttons and inputs; it "wraps" them -->
    <div class="wrapper">
    <p>Enter a value in grams</p>
    <input type="text" id="grams"><span id="error"></span>

    <p>
        <!-- this is whats inside the dropdown list under 'convert to' -->
        Convert to
        <select id="type">
            <option value="Pounds">Pounds</option>
            <option value="Kilograms">Kilograms</option>
            <option value="Ounces">Ounces</option>
            <option value="Stones">Stones</option>
        </select>
    </p>
<!-- the btn ID is for the convert Event lister -->
    <button id="btn">Convert</button>
    <button id="Clear">Clear</button>
    <p id="output"></p>
    </div>
</body>
</html>
